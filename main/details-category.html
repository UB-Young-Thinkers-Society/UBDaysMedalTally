<body>
    <div class="main-header">
        <img src="img/Login-Logo.png" alt="Logo">
        <div>
            <div class="main-title">Official Medal Tally</div>
            <div class="subtitle" id="last-updated">Loading...</div>
        </div>
    </div>

    <!-- Top navigation buttons -->
    <div class="top-buttons">
        <button class="top-btn" onclick="window.location.href='index.html'">Live Count</button>
        <button class="top-btn active">Details</button>
    </div>

    <!-- Main content card -->
    <div class="tally-card">
        
        <!-- Filter bar -->
        <div class="details-filter-bar">
            <select id="filter-category" disabled>
                <option value="">Loading Categories...</option>
            </select>
            <select id="filter-event" disabled>
                <option value="">Select Category First</option>
            </select>
            <select id="filter-department" disabled>
                <option value="">Loading Departments...</option>
            </select>
        </div>

        <!-- Title bar -->
        <div class="details-title-bar">
            <h2 id="details-title">Please select a category</h2>
        </div>

        <!-- Ranking List Table -->
        <table class="tally-table details-rank-list">
            <!-- 
              THIS IS THE UPDATED HEADER SECTION TO FIX BUG #1
              We now have two headers to toggle between.
            -->
            <thead>
                <!-- Header 1: Tally View (like live feed) -->
                <tr id="tally-headers">
                    <th>Department</th>
                    <th class="gold">Gold</th>
                    <th class="silver">Silver</th>
                    <th class="bronze">Bronze</th>
                    <th class="total">Total</th>
                </tr>
                <!-- Header 2: Rank View (for specific events) -->
                <tr id="rank-header" style="display: none;">
                    <th>Department</th>
                    <th style="text-align: center;">Rank</th>
                </tr>
            </thead>
            <tbody id="category-rankings-body">
                <!-- Default empty state -->
                <tr>
                    <td colspan="5" class="details-message empty">
                        Please select a category to see rankings.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer class="footer">
