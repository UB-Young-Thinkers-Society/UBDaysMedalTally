    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

        const SUPABASE_KEY = "eyJhbGciOiJIZFUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZnRnZ3J6eHhrdnBlcHF5d21tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNDkzNzYsImV4cCI6MjA3NTcyNTM3Nn0.Y-BXGIQ0r_HqLZAvU8RSpZwOa3Rtvvjlp0xzbeARTto";

<body>
    <div class="main-header">
        <img src="img/titleLogo.png" alt="Logo">
        <div>
            <div class="main-title">Official Medal Tally</div>
            <div class="subtitle" id="last-updated">Loading...</div>
        </div>
    </div>

    <div class="tally-card">
        <div class="top-buttons" role="group" aria-label="Page navigation">
            <button class="top-btn" onclick="window.location.href='index.html'">Live Count</button>
            <button class="top-btn active">Details</button>
        </div>
        
        <div class="details-filter-bar">
            <select id="filter-category" disabled>
                <option value="">Loading Categories...</option>
            </select>
            <select id="filter-event" disabled>
                <option value="">Select Category First</option>
            </select>
            
            <!-- 
              MODIFIED: (Request #1) Replaced <select> with custom dropdown
            -->
            <div class="custom-select-wrapper">
                <div class="custom-select-box" id="filter-department" data-team-id="null">
                    <span class="placeholder">Enter Department</span>
                </div>
                <div class="custom-select-list hidden" id="department-list">
                    <!-- Team options will be built by JS -->
                </div>
            </div>
            
        </div>

        <!-- This wrapper holds BOTH page views -->
        <div id="details-view-wrapper">

            <!-- View 1: Category/Event Rankings -->
            <div id="category-details-view">
                <div class="details-title-bar">
                    <h2 id="details-title">Please select a category</h2>
                </div>
                <table class="tally-table details-rank-list">
                    <thead>
                        <tr id="tally-headers">
                            <th>Department</th>
                            <th class="gold">Gold</th>
                            <th class="silver">Silver</th>
                            <th class="bronze">Bronze</th>
                            <th class="total">Total</th>
                        </tr>
                        <tr id="rank-header" style="display: none;">
                            <th>Department</th>
                            <th style="text-align: center;">Rank</th>
                        </tr>
                    </thead>
                    <tbody id="category-rankings-body">
                        <tr>
                            <td colspan="5" class="details-message empty">
                                Please select a category to see rankings.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 
              NEW: View 2: Department-Specific Results (for Request #2)
              This is hidden by default.
            -->
            <div id="department-details-view" style="display: none;">
                <!-- This will be built by js/details-category.js -->
            </div>

        </div> <!-- end #details-view-wrapper -->

    </div>

    <img class="bgIcon1" src="img/bgIcon.png" style="opacity: .8">
    <img class="bgIcon2" src="img/bgIcon.png" style="opacity: .8">
    <img class="bgIcon3" src="img/bgIcon.png" style="opacity: .8">
    
    <footer class="footer">
        Made by <img src="img/ubytesLogo@3x.png" class="ub-logo" alt="UBYTeS Logo"> University of Bohol Young Thinkers Society
    </footer>

    <script src="js/details-category.js" defer></script>
</body>
</html>
