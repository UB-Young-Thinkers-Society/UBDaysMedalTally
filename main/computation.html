<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div class="navSection">
            <div class="accInfo">
                <img src="img/iconx3.png" alt="Admin" class="admin-icon">
                <span>UBDays 2025</span>
            </div>
            <div class="navButtons">
                <a href="computation.html" class="nav-btn">Computation</a>
                <a href="about-us.html" class="nav-btn">About Us</a>
            </div>
        </div>
        <div id="logoutBtn">
            <a href="#" class="logout">Log Out</a>
        </div>
    </div>

    <div class="main-card">
        <div class="search-row">
            <div class="search-events" style="position: relative;">
                <input type="text" id="eventSearch" placeholder="Search Events">
                <div id="event-search-results" class="search-results hidden">
                    <!-- Results will be built by JS here -->
                </div>
            </div>
            <input class="tie-group" type="text" placeholder="Tie Groups (e.g. 1 - 2)">
        </div>
        
        <!-- 
          The form now contains the list and the add button
        -->
        <form id="computation-form">
            <!-- 
              This list is now the drag-and-drop container.
              Rows will be dynamically added here by our JS.
            -->
            <div class="tabulation-list" id="tabulation-list">
                <!-- 
                  Example of a row (will be built by JS):
                  <div class="tab-row" data-team-id="null">
                      <div class="drag-handle">::</div>
                      <div class="tab-num">1</div>
                      <div class="custom-select-box">
                          <span class="placeholder">+ Select Team</span>
                      </div>
                      <div class="custom-select-list hidden">
                           ... options ...
                      </div>
                  </div> 
                -->
            </div>

            <!-- NEW: The "Add Row" button you requested -->
            <button type="button" id="add-row-btn" class="add-row-btn">
                <span>+</span>
            </button>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <img class="bgIcon1" src="img/bgIcon.png" style="opacity: 0.8">
    <img class="bgIcon2" src="img/bgIcon.png" style="opacity: 0.8">
    <img class="bgIcon3" src="img/bgIcon.png" style="opacity: 0.8">
