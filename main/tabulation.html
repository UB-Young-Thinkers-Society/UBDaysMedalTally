<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBDays 2025</title>
    <link rel="stylesheet" href="css/styles-tabulation.css">
    <link rel="icon" href="img/iconx1.png">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div class="navSection">
            <div class="accInfo">
                <img src="img/iconx3.png" alt="Admin" class="admin-icon">
                <span>UBDays 2025 - Tabulation</span>
            </div>
            <div class="navButtons">
                <a href="tabulation.html" class="nav-btn active">Events</a>
                <a href="config.html" class="nav-btn">Config</a>
                <a href="log.html" class="nav-btn">Log</a>
                <a href="about-us.html" class="nav-btn">About Us</a>
            </div>
        </div>
        <div id="logoutBtn">
            <a href="#" class="logout">Log Out</a>
        </div>
    </div>

    <div class="main-card">
        <!-- This is the container for all category accordions -->
        <div class="categories" id="categories-container">
            <!-- Category accordions will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <span>Developed by <img src="img/ubytesLogo@3x.png" alt="UB Logo" class="ub-logo"> University of Bohol Young Thinkers Society</span>
    </footer>
    

    <!-- 
      =========================================
      APPROVAL MODAL (For Rankings)
      =========================================
    -->
    <div class="modal-overlay" id="approval-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Details</h2>
                <span class="event-name-display" id="modal-event-name">Loading...</span>
            </div>
            <div class="modal-body">
                <h3>Rankings</h3>
                <div class="modal-rankings-list" id="modal-rankings-list">
                    <!-- Rankings will be dynamically inserted here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel" id="modal-cancel-btn">Cancel</button>
                <button class="modal-btn confirm" id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>
    <!-- End of Approval Modal -->

    <!-- 
      =========================================
      NEW: GENERIC CONFIRM/ALERT MODAL
      =========================================
    -->
    <div class="modal-overlay" id="generic-modal-overlay">
        <div class="modal-content modal-content-small" id="generic-modal">
            <div class="modal-header">
                <h2 id="generic-modal-title">Confirm Action</h2>
            </div>
            <div class="modal-body">
                <!-- Message is inserted here by JS -->
                <p id="generic-modal-message">Are you sure?</p>
            </div>
            <div class="modal-footer">
                <!-- Buttons are shown/hidden by JS -->
                <button class="modal-btn cancel-gray" id="generic-modal-btn-cancel">Cancel</button>
                <button class="modal-btn confirm-blue" id="generic-modal-btn-confirm">Confirm</button>
                <button class="modal-btn ok-blue" id="generic-modal-btn-ok" style="display: none;">OK</button>
            </div>
        </div>
    </div>
    <!-- End of Generic Modal -->


    <img class="bgIcon1" src="img/bgIcon.png" style="opacity: .8">
    <img class="bgIcon2" src="img/bgIcon.png" style="opacity: .8">
    <img class="bgIcon3" src="img/bgIcon.png" style="opacity: .8">

    <div class="background"></div>
    <script src="js/tabulation-logic.js" defer></script>
</body>
</html>
