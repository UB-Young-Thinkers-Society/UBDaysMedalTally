<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBDays 2025 Medal Tally</title>
    <link rel="stylesheet" href="css/live-feed.css">
    <link rel="icon" href="img/iconx1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-header">
        <img src="img/titleLogo.png" alt="Logo">
        <div>
            <div class="main-title">Official Medal Tally</div>
            <div class="subtitle" id="last-updated">Loading...</div>
        </div>
    </div>
    <div class="tally-card">
        <div class="top-buttons" role="group" aria-label="Page navigation">
            <button class="top-btn active">Live Count</button>
            <button class="top-btn" onclick="window.location.href='details-category.html'">Details</button>
        </div>
        <div class="table-scroll">
        <table class="tally-table">
            <thead>
                <!-- --- MODIFIED --- -->
                <!-- Removed 'sortable' class and 'data-sort-key' attributes to fix layout -->
                <tr>
                    <th>Department</th>
                    <th class="gold">Gold</th>
                    <th class="silver">Silver</th>
                    <th class="bronze">Bronze</th>
                    <th class="total">Total</th>
                </tr>
                <!-- --- END MODIFIED --- -->
            </thead>
            <!-- 
              The table body is now empty.
              The new 'js/live-feed.js' script will fill this 
              with dynamic data from the API.
            -->
            <tbody id="tally-body">
                <!-- Loader Row -->
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px; font-weight: 600;">
                        Loading live medal tally...
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <img class="bgIcon1" src="img/bgIcon.png">
    <img class="bgIcon2" src="img/bgIcon.png">
    <img class="bgIcon3" src="img/bgIcon.png">

    <footer class="footer">
        <span>Developed by <img src="img/ubytesLogo@3x.png" class="ub-logo" alt="UBYTeS Logo"> 
            <a href="about-us.html" style="color: inherit; text-decoration: underline;">UBYTeS - University of Bohol Young Thinkers Society</a>
        </span>
    </footer>

    <!-- This new script will run and populate the table -->
    <script src="js/live-feed.js" defer></script>
</body>
</html>
