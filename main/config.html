<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div class="navSection">
            <div class="accInfo">
                <img src="img/Login-Logo.png" alt="Admin" class="admin-icon">
                <span>Tabulation Head</span>
            </div>
            <div class="navButtons">
                <a href="tabulation.html" class="nav-btn">Events</a>
                <a href="config.html" class="nav-btn active">Config</a>
                <a href="log.html" class="nav-btn">Log</a>

        <div id="logoutBtn">
            <a href="#" class="logout">Log Out</a>
        </div>
    </div>

    <div class="main-card">
        <div class="config-content">
            <!-- Left: Teams List -->
            <div class="teams-section">
                <h2>Participating Teams</h2>
                <div class="department-list">
                    <!-- This will be filled by js/config-logic.js -->
                </div>
            </div>
            <!-- Center: Add Participant & Events Config -->
            <div class="config-forms">
                <form class="add-participant-form" id="add-team-form">
                    <div class="participant-fields">
                        <label for="add-logo" class="logo-label">Logo: </label>
                        <input class="add-logo" id="add-logo" type="file" accept="image/*" required>
                        <div class="participant-names">
                            <input class="name" id="team-name" type="text" placeholder="Name" required>
                            <input class="acronym" id="team-acronym" type="text" placeholder="Acronym" required>
                        </div>
                    </div>
                    <button type="submit" class="add-btn add_participant_btn">Add Participant</button>
                </form>

                <form class="events-config-form" id="add-event-form">
                    <h2>Events Config</h2>
                    <input class="event-name" id="event-name" type="text" placeholder="Name" required>
                    <input class="event-medal" id="event-medal" type="number" placeholder="Medal Count" required>
                    <div class="event-categories-dropdown">
                        <select class="event-category" id="event-category" required>
                            <option value="" disabled selected>Loading Categories...</option>
                            <!-- This will be filled by js/config-logic.js -->
                        </select>
                    </div>
                    <button type="submit" class="add-btn add_event_btn">Add Event</button>
                </form>
            </div>
            <!-- Right: Logo -->
            <div class="logo-section">
                <img src="img/iconx3.png" alt="Logo" class="main-logo">
            </div>
        </div>
    </div>

    <img class="bgIcon1" src="img/bgIcon.png">
    <img class="bgIcon2" src="img/bgIcon.png">
    <img class="bgIcon3" src="img/bgIcon.png">

    <footer>

    <script src="js/config-page-logic.js" defer></script>
</body>
</html>
