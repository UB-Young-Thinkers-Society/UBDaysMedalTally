<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabulation Committee 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles-committee.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="img/Login-Logo.png" alt="Logo" class="committee-logo">
                <span class="committee-title">Tabulation Committee 1</span> 
            </div>
            <button class="logout-btn" id="logout-btn">Log Out</button>
        </div>
        <div class="search-row">
            <div class="search-events">
                <i class="fa fa-search"></i>
                <input type="text" id="eventSearch" placeholder="Search Events" readonly onclick="toggleDropdown()" style="cursor:pointer;">
                </div>
            <input class="tie-group" type="text" placeholder="Tie Groups (e.g. 1 - 2)">
        </div>
        <form id="rankingForm">
            <div class="tabulation-list" id="rankingList">
                <div class="tab-row">
                    <div class="tab-num">1</div>
                    <input class="tab-input" type="text" placeholder="+" readonly onclick="this.readOnly=false;this.value='';this.focus();">
                </div>
                <div class="tab-row">
                    <div class="tab-num">2</div>
                    <input class="tab-input" type="text" placeholder="+" readonly onclick="this.readOnly=false;this.value='';this.focus();">
                </div>
                <div class="tab-row">
                    <div class="tab-num">3</div>
                    <input class="tab-input" type="text" placeholder="+" readonly onclick="this.readOnly=false;this.value='';this.focus();">
                </div>
                <div class="tab-row">
                    <div class="tab-num">4</div>
                    <input class="tab-input" type="text" placeholder="+" readonly onclick="this.readOnly=false;this.value='';this.focus();">
                </div>
                <div class="tab-row">
                    <div class="tab-num" style="visibility:hidden;">5</div>
                    <input class="tab-input" type="text" placeholder="+" readonly onclick="this.readOnly=false;this.value='';this.focus();">
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <footer>
        <span>Made by <img src="img/ubytesLogo@3x.png" alt="UB Logo" class="ub-logo"> University of Bohol Young Thinkers Society</span>
    </footer>
    <div class="background"></div>
    <script src="script-committee.js" defer></script>
</body>
</html>
